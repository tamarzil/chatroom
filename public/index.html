<!DOCTYPE html>
<html lang="en" ng-app="chatrooms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="application/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <!--<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>-->
    <script src="scripts/app.js"></script>
    <script src="scripts/socketWrapper.js"></script>
    <script src="scripts/roomService.js"></script>
    <script src="scripts/LoginController.js"></script>
    <script src="scripts/RoomsController.js"></script>
    <script src="scripts/ChatController.js"></script>
    <script src="scripts/RegisterController.js"></script>
    <script src="scripts/ProfileController.js"></script>
</head>
<body>
<div>
    <!--<img src="icon.png">-->
    <h2>Hello Chat Room</h2>
    <p>Angular check: {{ 657 / 4 }}</p>
    <div ng-controller="ProfileController">
        <span>{{ currentUser ? currentUser.nickname : 'Guest' }}</span>
        &nbsp
        <a ng-click="logout()">Logout</a>
    </div>
</div>
<div ng-view ></div>
</body>

</footer>
</html>
