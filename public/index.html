<!DOCTYPE html>
<html lang="en" ng-app="chatrooms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="application/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/socketWrapper.js"></script>
    <script src="scripts/roomService.js"></script>
    <script src="scripts/LoginController.js"></script>
    <script src="scripts/RoomsController.js"></script>
    <script src="scripts/ChatController.js"></script>
    <script src="scripts/RegisterController.js"></script>
    <script src="scripts/ProfileController.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <img src="./images/chat_logo.png" />
            <a class="navbar-brand heading_large" >Chat Mate</a>
        </div>
        <div ng-controller="ProfileController">
            <div class="user_profile" >
                <span class="heading_med">{{ currentUser ? currentUser.nickname : 'Guest' }}</span>
                &nbsp
                <a role="button" ng-click="logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>


<div class="container main_content">
    <div ng-view ></div>
</div>
<footer class="footer">
    <div class="container">
        <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>
</footer>
</body>
</html>
