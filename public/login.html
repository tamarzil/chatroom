<div>
    <h3>Login {{ test }}</h3>
    <form name="login" ng-submit="loginUser(user)">
        <input type="text" placeholder="email" required ng-model="user.email" />
        <input type="password" placeholder="password" required ng-model="user.password" />
        <input type="submit" value="Login" />
        <span class="errorMsg">{{ loginError }}</span>
    </form>
    <p>Don't have an account? <a href="#/signup">Sign Up</a></p>
</div>
