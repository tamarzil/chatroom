<div>
    <h3>Sign Up</h3>
    <form name="signup" ng-submit="signupUser(user)">
        <input type="text" placeholder="choose a nickname" required ng-model="user.nickname" />
        <input type="text" placeholder="email" required ng-model="user.email" />
        <input type="password" placeholder="password" required ng-model="user.password" />
        <input type="submit" value="Sign Up" />
        <span class="errorMsg">{{ signupError }}</span>
    </form>
    <p>Already have an account? <a href="#/login">Login</a></p>
</div>
